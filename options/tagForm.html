<form novalidate ng-submit="skey.changeTag(config,$event)">
    <div class="input-group">
        <input type="text" class="form-control popover-input" value="{{skey.tag()}}" autofocus>
        <span class="input-group-btn">
            <button class="btn btn-default" type="submit">OK</button>
        </span>
    </div>
</form>
