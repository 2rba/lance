<form ng-submit="skey.changeValue(site.keys,config)" name="form1" novalidate>
    <div class="input-group">
        <span class="input-group-addon" title="Change tag"  data-content-template="/options/tagForm.html" data-animation="am-flip-x" bs-popover>{{skey.tag()}}</span>
        <input type="text" class="form-control" placeholder="Comma separates keys" ng-model="skey.value" ng-change="onKeysChange()">
        <span class="input-group-btn">
            <button class="btn btn-danger"  ng-show="!skey.new" type="button" ng-click="skey.delete(index,site,config)">Delete</button>
            <button type="submit" class="btn" ng-disabled="!skey.isValueChanged()" ng-class="{'btn-success': skey.present() && skey.new ,'btn-primary': skey.present() && !skey.new }"  type="button">{{ skey.new ? 'Add' : 'Change'}}</button>
        </span>
    </div>
</form>
<br/>
